    <div id = "grid">
        <div id = 'sidebar'>
            <h2>My Projects</h2>
            <form id = 'projectForm'>
                <input id = "projectName" type = "textbox" placeholder = 'enter your new project'>
                <input id = "projectSubmit" type = "submit" value = "Add Project">
                <input id = "projectDelete" type = "submit" value = "Delete Project">
            </form>
            <ul id = 'projectList'>

            </ul>

        </div>

        <div id = 'todos'>
                <h1>My Tasks</h1>
                <input id = "addItem" type = button value = "+">
                
                <div id = "tasksContainer">

                <div id = "popUpForm" style = "display:none">

                    <h1>New To-Do</h1>

                    <label for = "todoName">Type To-Do name:</label>
                    <input id = "todoName" type = "textbox" placeholder = "To-Do name">

                    <label for = "dateSet">Due Date:</label>
                    <input id = "dateSet" type = "date">

                    <label for = "descriptionBox">Description:</label>
                    <input id = "descriptionBox" type = "textbox" placeholder = "Add description">

                    <!-- <div id = 'priorityField'>

        </div>
